<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>The Arena</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="header">
      <h1><span class="the">The </span><span class="arena">Arena</span></h1>

    </div>

    <div class="intro">
      <p class="tlt">In a time <!-- where Gov X controls the freedom of all people in Qur, there is only one hope. Having been taken in by Liu Kan as a child and taught the ancient fighting techniques of Hokra, now is the time to fufill your destiny and defeat Gov x once and for all. The only thing standing in your way is The Arena. The most fiercest Gov X warriors await to do battle in a fight till the death! Will you survive the most deadliest place in Qur and win freedom for all...only time will tell.. --> </p>
      <button name="begin" class="begin">Start Game</button>
    </div>

    <div class="mainCon">

      <div class="goodyBox">
        <span>Goody Character Area</span>
        <img src="../images/haku.png" alt="image of Haku"/>
        <!-- iamge, name, type, health, -->
      </div>

      <div class="baddyBox">
        <span>Baddy Character Area</span>
        <!-- image, name, type, health, -->
      </div>

      <div class="welcome">
        <div class="player_select">
          <h3>Choose Your Player</h3>
            <div class="ps">
              <img src="../images/shinobi.png" alt="image of Shinobi"/>
              <button name="g1">Shinobi</button>
            </div>
            <div class="ps mid">
              <img src="../images/haku.png" alt="image of Haku"/>
              <button name="g2">Haku</button>
            </div>
            <div class="ps">
              <img src="../images/ryu.png" alt="image of Ryu"/>
              <button name="g3">Ryu</button>
            </div>
        </div>
        <div class="opponent_select">
          <h3>Choose Your Opponent</h3>
          <button name="b1" img src="../images/akemi.png" alt="image of Akemi">Akemi</button>
          <button name="b2" img src="../images/yoshiro.png" alt="image of Yoshiro">Yoshiro</button>
          <button name="b3" img src="../images/takashi.png" alt="image of Takashi">Takashi</button>
        </div>
        <button class="start">Fight!</button>
      </div>

      <div class="fight_scene">
        <div class="healthCon">
          <div class="healthBar">
          </div>
        </div>
        <div class="healthCon">
          <div class="healthBar2">
          </div>
        </div>
        <p>Fight To<span> The Death</span></p>
        <p class="ggName"><span class="ggHealth"></span></p>
        <p>Vs</p>
        <p class="bgName"><span class="bgHealth"></span></p>
        <button id="fightBtn">Attack <span class="bgName"></span></button>
      </div>

      <div class="win_fight">
        <p class="winner">You Win! <span class="ggName"></span> has killed <span class="bgName"></span> and defeated Gov X</p>
      </div>
      <div class="lose_fight">
        <p class="loser">Game Over...You have been defeated by <span class="bgName"></span></p>
      </div>

    </div>

    <div class="footer">
      <span class="foot">&copy; The Arena</span>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/jquerylettering.js"></script>
        <script src="scripts/textillate.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
